<!DOCTYPE html>
<html>
<head>
  <title>Cajero automatico</title>

  <link href="style.css" rel="stylesheet">

</head>
<body>

<div id="contenedor-principal" class="text-center">
  <h3>Hola,selecciona tu cuenta:</h3>

  <button class="btn btn-primary my-2" onclick="ingresarContrasena(3)">Persona 3</button>
</div>

<div id="operaciones" class="operacion-btns text-center">
  <button class="btn btn-secondary" onclick="consultarSaldo()">Consultar Saldo</button>
  <button class="btn btn-secondary" onclick="ingresarMonto()">Ingresar Monto</button>
  <button class="btn btn-secondary" onclick="retirarMonto()">Retirar Monto</button>
</div>

<script src="app.js"></script>
</body>
</html>
